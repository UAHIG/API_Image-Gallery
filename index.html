<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImageGallery</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">

  <header>
    <div class="header-container">
      <div class="adress-info">
        <div class="adress-left">
          <ul class="social-img-container">
            <li>
              <a class="social-logo" href="https://twitter.com/?lang=ru" target="_blank">
                <img src="./assets/u_twitter-alt.svg" alt="twitter logo">
              </a>
            </li>
            <li>
              <a class="social-logo" href="https://www.instagram.com/" target="_blank">
                <img src="./assets/u_instagram.svg" alt="instagram logo">
              </a>
            </li>
            <li>
              <a class="social-logo" href="https://www.facebook.com/" target="_blank">
                <img src="./assets/u_facebook-f.svg" alt="facebook logo">
              </a>
            </li>
          </ul>
        </div>
        <div>
          <a class="adn-link rs" href="https://rs.school/js-stage0/" target="_blank">
            <img class="rsimg" src="./assets/rs_school_js.svg" alt="The Rolling Scopes School">
          </a>
        </div>
      </div>
      <div class="footer-line"></div>
      <div class="footer-rss">
        <p>2023</p>
        <div class="input-container">
          <input id="search-input" placeholder="Введите текст поиска" class="search-input" id="search" type="text" autocomplete="off">
          <button id="clear-button">X</button>
        </div>
        <p>
          <a class="adn-link" href="https://github.com/UAHIG" target="_blank">Igor Golosnyy</a>
        </p>
      </div>
    </div>
  </header>

  <main>
      <div class="gallery-container">
      </div> 
  </main>
  <footer>
    <div class="footer-container">
      <div class="adress-info">
        <div class="adress-left">
          <ul class="social-img-container">
            <li>
              <a class="social-logo" href="https://twitter.com/?lang=ru" target="_blank">
                <img src="./assets/u_twitter-alt.svg" alt="twitter logo">
              </a>
            </li>
            <li>
              <a class="social-logo" href="https://www.instagram.com/" target="_blank">
                <img src="./assets/u_instagram.svg" alt="instagram logo">
              </a>
            </li>
            <li>
              <a class="social-logo" href="https://www.facebook.com/" target="_blank">
                <img src="./assets/u_facebook-f.svg" alt="facebook logo">
              </a>
            </li>
          </ul>
        </div>
        <div>
          <a class="adn-link rs" href="https://rs.school/js-stage0/" target="_blank">
            <img class="rsimg" src="./assets/rs_school_js.svg" alt="The Rolling Scopes School">
          </a>
        </div>
      </div>
      <div class="footer-line"></div>
      <div class="footer-rss">
        <p>2023</p>
        <p>
          <a class="adn-link" href="https://rs.school/" target="_blank">The Rolling Scopes School</a>
        </p>
        <p>
          <a class="adn-link" href="https://github.com/UAHIG" target="_blank">Igor Golosnyy</a>
        </p>
      </div>
    </div>
  </footer> 

</div>
  <script src="./script.js"></script>
</body>
</html>
